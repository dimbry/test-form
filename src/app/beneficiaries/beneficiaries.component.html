<h4 class="page-title">
  Beneficiaries
</h4>

<div class="form-wrapper">
  <h4>
    Primary Beneficiaries
  </h4>
  <form [formGroup]="beneficiaryForm" class="mt-3" (ngSubmit)="submitBeneficiaries()">
    <div 
      formArrayName="beneficiaries"
      *ngFor="let beneficiary of beneficiariesControls; let i = index;">
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label>
                Full name
              </label>
              <input 
                type="text" 
                class="form-control" 
                formControlName="fullName"
                placeholder="Full name">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label>
                Date of birth
              </label>
              <input 
                type="text" 
                class="form-control" 
                formControlName="birthday"
                placeholder="Enter email">
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <select 
                fromControlName="type" 
                class="form-control">
                <option value="SSN">SSN</option>
              </select>
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <input
               type="text"
               class="form-control"
               formControlName="optional"
               placeholder="Optional">
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <label>Relationship</label>
              <select 
                formControlName="relationship"
                class="form-control">
                <option value="trust">Trust</option>
              </select>
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <input 
                formControlName="percentage"
                type="number"
                min="1"
                max="100"
                class="form-control">
            </div>
          </div>
          <div class="col-1">
            <button 
              type="button" 
              class="btn btn-primary"
              (click)="removeBeneficiary(i)">X</button>
            <button 
              type="button" 
              class="btn btn-primary"
              (click)="addBeneficiary()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<button type="button" class="btn btn-primary">
  Next
</button>
